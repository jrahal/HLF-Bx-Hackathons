<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">





					<div class="form-group text-left">
						<label for="courseId">courseId</label>

						<input formControlName="courseId" type="text" class="form-control">

					</div>




					<div class="form-group text-left">
						<label for="courseCost">courseCost</label>

						<input formControlName="courseCost" type="text" class="form-control">

					</div>




					<div class="form-group text-left">
						<label for="courseDuration">courseDuration</label>

						<input formControlName="courseDuration" type="text" class="form-control">

					</div>




					<div class="form-group text-left">
						<label for="courseTitle">courseTitle</label>

						<input formControlName="courseTitle" type="text" class="form-control">

					</div>




					<div class="form-group text-left">
						<label for="uniId">uniId</label>

						<textarea formControlName="uniId" class="form-control" rows="3"></textarea>

					</div>



				</div>
				<div class="modal-footer">
					<button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
			</div>
			<form [formGroup]="myForm">
				<div class="modal-body">



					<div class="form-group text-left">
						<label for="courseId">courseId</label>


						<input [ngModel]="courseId" formControlName="courseId" type="text" class="form-control">


					</div>

					<div class="form-group text-left">
						<label for="courseCost">courseCost</label>


						<input [ngModel]="courseCost" formControlName="courseCost" type="text" class="form-control">


					</div>

					<div class="form-group text-left">
						<label for="courseDuration">courseDuration</label>


						<input [ngModel]="courseDuration" formControlName="courseDuration" type="text" class="form-control">


					</div>

					<div class="form-group text-left">
						<label for="courseTitle">courseTitle</label>


						<input [ngModel]="courseTitle" formControlName="courseTitle" type="text" class="form-control">


					</div>

					<div class="form-group text-left">
						<label for="uniId">uniId</label>



						<textarea [ngModel]="uniId" formControlName="uniId" class="form-control" rows="3"></textarea>



					</div>



				</div>
				<div class="modal-footer">
					<button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
			</div>
			<form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
				<div class="modal-body">
					Are you sure you want to delete this asset?
				</div>
				<div class="modal-footer">
					<button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				</div>
			</form>
		</div>
	</div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
	<h1 id='assetName'>Course</h1>
	<div class="row">
		<div class="col-md-12 text-right">
			<button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-responsive table-striped">
				<thead class="thead">
					<tr class="thead-cols">

						<th class="info">courseId</th>

						<th class="info">courseCost</th>

						<th class="info">courseDuration</th>

						<th class="info">courseTitle</th>

						<th class="info">uniId</th>

						<th class="info">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let asset of allAssets">


						<td>{{asset.courseId}}</td>

						<td>{{asset.courseCost}}</td>

						<td>{{asset.courseDuration}}</td>

						<td>{{asset.courseTitle}}</td>

						<td>{{asset.uniId}}</td>

						<td>
							<button (click)="getForm(asset.courseId);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

							<button (click)="setId(asset.courseId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
