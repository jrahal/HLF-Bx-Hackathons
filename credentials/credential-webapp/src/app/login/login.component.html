<div id="login-container" class="container-fluid">
  <h1>Login</h1>
  <form #loginForm="ngForm" class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userid">User ID:</label>
        <input type="text" class="form-control" id="userid" required
               [(ngModel)]="userID" name="userid" #name="ngModel"
        >
      </div>
      <div class="form-group">
        <label for="usersecret">User Secret:</label>
        <input type="password" class="form-control" id="usersecret" required
               (ngModelChange)="onUserSecretChange($event)"
               [(ngModel)]="userSecret" name="usersecret" #name="ngModel"
        >
      </div>
    <div class="form-group">
      <label for="wallet">Wallet Entry:</label>
      <select class="form-control" id="wallet" required
              (ngModelChange)="onWalletChange($event)"
              [(ngModel)]="walletList" name="wallet" #name="ngModel">
        <option *ngFor="let wallet of walletList" [value]="wallet">{{wallet}}</option>
      </select>
    </div>
    <input id="submit" type="submit" class="btn btn-success" value="Login">
  </form>
  <div class="col-sm-6">
    <!-- <qr-code [data]="JSON.stringify(idcard)" [size]="150"></qr-code> -->
  </div>
</div>
