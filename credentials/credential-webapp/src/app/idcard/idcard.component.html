<div id="idcard-container" class="container-fluid">
  <h1>ID Card for Registration</h1>
  <span class="warning">This is the only time you will show your User ID and Secret.
      Please print out and/or save to your wallet.</span>
  <a href="javascript:window.print()" class="btn btn-success">Print</a>
  <form #idCardForm="ngForm" class="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="userid">User ID:</label>
        <input type="text" class="form-control" id="userid" readonly
               [(ngModel)]="idCard.userID" name="userid" #name="ngModel"
        >
      </div>
      <div class="form-group col-xs-6">
        <label for="usersecret">User Secret:</label>
        <input type="text" class="form-control" id="usersecret" readonly
               [(ngModel)]="idCard.userSecret" name="usersecret" #name="ngModel"
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" readonly
               [(ngModel)]="idCard.firstName" name="firstname" #name="ngModel"
        >
      </div>
      <div class="form-group col-xs-6">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname" readonly
               [(ngModel)]="idCard.lastName" name="lastname" #name="ngModel"
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="role">Role:</label>
        <input type="text" class="form-control" id="role" readonly
               [(ngModel)]="idCard.participantType" name="role" #name="ngModel"
        >
      </div>
      <div class="form-group col-xs-6">
        <label for="businessNetwork">Business Network:</label>
        <input type="text" class="form-control" id="businessNetwork" readonly
               [(ngModel)]="idCard.businessNetwork" name="businessNetwork" #name="ngModel"
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-6">
        <label for="idCardName">Name (for Wallet):</label>
        <input type="text" id="idCardName" class="form-control"
               [(ngModel)]="idCardName" name="idCardName" #name="ngModel"
        >
      </div>
    </div>
    <input id="submit" type="submit" class="btn btn-success" value="Save to Wallet">
    <a routerLink='/' id="login" class="btn btn-success">Login</a>
  </form>
  <div class="col-sm-6">
    <!-- <qr-code [data]="JSON.stringify(idcard)" [size]="150"></qr-code> -->
  </div>
</div>
